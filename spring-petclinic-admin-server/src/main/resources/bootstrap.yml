spring:
  cloud:
    config:
      uri: http://localhost:8888
  application:
    name: admin-server
---
spring:
  profiles: docker
  cloud:
    config:
      failFast: true
      uri: http://config-server:8888
---
spring:
  profiles: kubernetes
  cloud:
    config:
      enabled: false
    kubernetes:
      reload:
        strategy: restart-context
        enabled: true
      config:
        enabled: true
        name: spring-apps
      catalog-services-watch:
        enabled: true
        catalogServicesWatchDelay: 5000
management:
  endpoint:
    restart:
      enabled: true
